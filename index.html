<!DOCTYPE html>
<html ng-app="triviaApp">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="app/components/questions/questions.css">
  
  <title>Trivia Trends</title>
  <link rel="shortcut icon" href="/styles/assets/crownFavicon.png">
</head>

<body ng-controller="main">
  <header>
    <div></div>
    <h1>Trivia Trends</h1>
    <!-- {{ openGear }} -->
    <button ng-click="open('add')"><span>+</span> Add Question</button>
  </header>
  <article>
    <nav>
      <a>All Questions</a>
      <a>Easy</a>
      <a>Medium</a>
      <a>Hard</a>
      <a>Search by Animal</a>
    </nav>
    <div class="search">
      <input type="text" placeholder="Animal to search by">
    </div>

    <div class="view container">
        <ui-view></ui-view>
    </div>

  </article>

  <div class="modal" ng-show="showModal">
    <form>
      <h4 class="close">X</h4>
      <span>Question</span><input type="text" ng-model="nuquestion.question">
      <!-- question was changed -->

      <span>Animal it's about</span><input type="text" ng-model="nuquestion.animal">
      <!-- animal -->
      <span>Difficulty</span>
      <div class="range">
        <input type="range" min="1" max="3" ng-model="nuquestion.difficulty">
<!-- difficulty -->
        <h5>{{newQuestion.difficulty}}</h5>
      </div>
      <h4>Options</h4>
      <div>
        <input type="radio" ng-model="nuquestion.correct_answer" value="1">
        <input type="text" ng-model="nuquestion.options['1']">
      </div>
      <div>
        <input type="radio" ng-model="nuquestion.correct_answer" value="2">
        <input type="text" ng-model="nuquestion.options['2']">
      </div>
      <div>
        <input type="radio" ng-model="nuquestion.correct_answer" value="3">
        <input type="text" ng-model="nuquestion.options['3']">
      </div>
      <div>
        <input type="radio" ng-model="nuquestion.correct_answer" value="4">
        <input type="text" ng-model="nuquestion.options['4']">
      </div>

      <!--Edit & Delete question buttons-->
      <div class="buttons" ng-show="showModal">
        <button class="green" ng-click="add(nuquestion)">Save Changes</button>
        <button ng-click="open('add')">Cancel</button>
      </div>

    </form>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>

  <script src="app/app.js" charset="utf-8"></script>
  <script src="app/components/questions/questions.js"></script>
  <script src="app/components/services/questSrvc.js"></script>
  <script src="app/components/controllers/main.js"></script>
  <script src="app/components/controllers/hackCtrl.js"></script>
  
  
  
</body>

</html>
